<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Automation Results</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Automation Results</h1>
  <p><a href="/">Run Again</a></p>
  <table>
    <thead>
      <tr><th>Name</th><th>Company</th><th>Draft</th></tr>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.company }}</td>
        <td><pre>{{ r.draft }}</pre></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
